<html lang="en">

- градиент отличается

- 6ой пункт в перечне ссылочных связей (куча ссылок в футер)

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1280px, initial-scale=1.0">
  <link rel="stylesheet" href="style-our-pets.css">
  <link rel="icon" href="imgs/footer-puppy.png">
  <title>Shelter</title>
</head>
<body>
  <header class="header">
    <div class="header-title">
      <a class="header-main-title">Cozy House</a>
      <p class="header-subtitle">Shelter for pets in Boston</p>
    </div>
    <nav class="header-links">
      <a class="header-link" id="active-link">About the shelter</a>
      <a class="header-link">Our pets</a>
      <a class="header-link" href="#help">Help the shelter</a>
      <a class="header-link" href="#footer">Contacts</a>
    </nav>
  </header>
  <main>

  </main>
  <footer class="footer" id="footer">
    <div class="footer-container">
      <div class="footer-contacts">
        <h3 class="footer-heading">For questions and suggestions</h3>
        <div class="footer-inner-container">
          <img class="footer-icon" src="imgs/icon-email.svg" alt="icon-email">
          <h4 class="footer-info">email@shelter.com</h4>
        </div>
        <div class="footer-inner-container">
          <img class="footer-icon" src="imgs/icon-phone.svg" alt="icon-phone">
          <h4 class="footer-info">+13 674 567 75 54</h4>
        </div>
      </div>
      <div class="footer-location">
        <h3 class="footer-heading">We are waiting for your visit</h3>
        <div class="footer-inner-container">
          <img class="footer-icon" src="imgs/icon-marker.svg" alt="icon-marker">
          <h4 class="footer-location-info">1 Central Street, Boston (entrance from the store)</h4>
        </div>
        <div class="footer-inner-container">
          <img class="footer-loc-icon" src="imgs/icon-marker.svg" alt="icon-marker">
          <h4 class="footer-location-info">18 South Park, London </h4>
        </div>
      </div>
      <img class="footer-puppy" src="imgs/footer-puppy.png" alt="footer-puppy">
